<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/validateSignUp.js"></script>

    
</head>
<body>
    <div class="pos">
    <div class="table-responsive-md">
    <table class="table table-bordered border-primary">
        
        <tr rowspan="5" style="border: 0px">
        <td colspan="3" style="border: 0px"></td>
        <td colspan="5" style="border: 0px"> 
            <h3>Welcome to Sign up</h3>
        </td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">First Name</th>
            <td colspan="5" class="verticle-align:middle" ><input type="text" name="firstname" id='fname' placeholder="First Name" required></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">Last Name</th>
            <td colspan="5" class="verticle-align:middle" ><input type="text" name="lastname" id='lname' placeholder="Last Name" required></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">Date Of Birth</th>
            <td colspan="5" class="verticle-align:middle" ><input type="date" id='dob' name="date_of_birth" required></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">phone Number</th>
            <td colspan="5" class="verticle-align:middle" ><input type="phone" id='ph' name="phone_number" placeholder="Enter phone number" maxlength="10" required></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">Email</th>
            <td colspan="5" class="verticle-align:middle" ><input type="Email" name="username" placeholder="E-mail" id='Emailvalid' required></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5">Password</th>
            <td colspan="5"><input type="password" placeholder="password" id='passValid' required></td>
        </tr>
        <tr rowspan="5" style="border: 0px">
            <td colspan="4" style="border: 0px"></td>
            <td colspan="5" style="border: 0px"><input type="submit" value="Sign Up" id='signupbtn' onclick="validateSignUp()"></td>
        </tr>
        
        
        
    </table>
</div>
</div>
</body>
</html>
