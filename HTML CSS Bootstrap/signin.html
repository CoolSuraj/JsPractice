<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <script src="js/validate.js"></script>
</head>
<body>
    <div class="pos">
    <div class="table-responsive-md">
    <table class="table table-borderless">
        <thead><h4 class="signin">Sign in</h4></thead>
        <tr rowspan="5">
            <th colspan="5" class="user">Username<span class="tab1"></span></th>
            <td colspan="5" class="verticle-align:middle" ><input type="Email" placeholder="e-mail" id="Emailvalid" class="form-control" required></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr rowspan="5">
            <th colspan="5" class="user">Password<span class="tab1"></span></th>
            <td colspan="5"><input type="password" placeholder="password" class="form-control" id="passValid" required></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr rowspan="5">
            <td colspan="3"> </td>
            <td colspan="5"><input type="submit" class="btn btn-primary" value="Log in" id="loginbtn" onclick="validate()"></td>
        </tr>
        
        <tr >
            <td ><br></td>
            <td colspan="10"><a href="signup.html">To sign up click here</a></td>
        </tr>
        
    </table>
</div>
</div>
</body>
</html>
